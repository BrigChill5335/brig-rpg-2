name: Build and Release Half-Life Mod

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Project with MSBuild
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution (Debug configuration)
      run: |
        msbuild "projects/vs2019/projects.sln" /p:Configuration=Debug /p:Platform=Win32 /p:VisualStudioVersion=16.0

    - name: Verify Build Outputs
      run: |
        echo "Проверка собранных файлов:"
        dir "projects\vs2019\Debug\hldll\" /s
        dir "projects\vs2019\Debug\hl_cdll\" /s

    - name: Create Release Package Structure
      run: |
        mkdir release_package
        mkdir release_package\dlls
        mkdir release_package\cl_dlls
        
        # Копируем серверную DLL (hl.dll)
        Copy-Item "projects\vs2019\Debug\hldll\hl.dll" "release_package\dlls\"
        
        # Копируем клиентскую DLL (client.dll)
        Copy-Item "projects\vs2019\Debug\hl_cdll\client.dll" "release_package\cl_dlls\"
        
        # Копируем документацию
        Copy-Item "README.md" "release_package\" -ErrorAction SilentlyContinue
        Copy-Item "INSTALL.md" "release_package\" -ErrorAction SilentlyContinue
        Copy-Item "BUILDING.md" "release_package\" -ErrorAction SilentlyContinue

    - name: Create ZIP Archive
      run: |
        $version = if ($env:GITHUB_REF -like "refs/tags/*") { $env:GITHUB_REF.Replace("refs/tags/", "") } else { "dev-build" }
        7z a "brig-rpg-2-$version.zip" "release_package\*"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mod-package
        path: brig-rpg-2-*.zip
        retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: mod-package
        path: ./artifacts

    - name: Display structure of downloaded files
      run: ls -la ./artifacts/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Автоматически собранный релиз мода Brig RPG 2
          
          ## Содержимое
          - `dlls/hl.dll` - серверная часть мода
          - `cl_dlls/client.dll` - клиентская часть мода
          - Документация по установке и сборке
          
          ## Установка
          1. Распакуйте архив в папку с Half-Life
          2. Убедитесь что структура папок соответствует:
            ```
            half-life/
            ├── brigrpg/
            │   ├── dlls/hl.dll
            │   └── cl_dlls/client.dll
            ```
          3. Запустите игру с параметром `-game brigrpg`
        files: ./artifacts/brig-rpg-2-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
