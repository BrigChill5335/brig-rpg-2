name: Build and Release Half-Life Mod

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Project with MSBuild
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution (Debug configuration)
      run: |
        msbuild "projects/vs2019/projects.sln" /p:Configuration=Debug /p:Platform=Win32 /p:VisualStudioVersion=16.0

    - name: Verify Build Outputs
      run: |
        echo "Проверка собранных файлов:"
        echo "Содержимое projects/vs2019/Debug/hldll/:"
        if (Test-Path "projects/vs2019/Debug/hldll") {
            Get-ChildItem -Path "projects/vs2019/Debug/hldll" -Recurse
        } else {
            echo "Папка hldll не найдена"
        }
        
        echo "Содержимое projects/vs2019/Debug/hl_cdll/:"
        if (Test-Path "projects/vs2019/Debug/hl_cdll") {
            Get-ChildItem -Path "projects/vs2019/Debug/hl_cdll" -Recurse
        } else {
            echo "Папка hl_cdll не найдена"
        }

    - name: Create Release Package Structure
      run: |
        # Создаем структуру папок
        New-Item -ItemType Directory -Force -Path "release_package/dlls"
        New-Item -ItemType Directory -Force -Path "release_package/cl_dlls"
        
        # Копируем серверную DLL (hl.dll)
        if (Test-Path "projects/vs2019/Debug/hldll/hl.dll") {
            Copy-Item "projects/vs2019/Debug/hldll/hl.dll" "release_package/dlls/"
            echo "hl.dll скопирован"
        } else {
            echo "ВНИМАНИЕ: hl.dll не найден!"
        }
        
        # Копируем клиентскую DLL (client.dll)
        if (Test-Path "projects/vs2019/Debug/hl_cdll/client.dll") {
            Copy-Item "projects/vs2019/Debug/hl_cdll/client.dll" "release_package/cl_dlls/"
            echo "client.dll скопирован"
        } else {
            echo "ВНИМАНИЕ: client.dll не найден!"
        }
        
        # Копируем документацию
        $filesToCopy = @("README.md", "INSTALL.md", "BUILDING.md")
        foreach ($file in $filesToCopy) {
            if (Test-Path $file) {
                Copy-Item $file "release_package/"
                echo "$file скопирован"
            }
        }

    - name: Create ZIP Archive
      run: |
        # Определяем версию из тега или используем dev-build
        if ($env:GITHUB_REF -like "refs/tags/*") {
            $version = $env:GITHUB_REF -replace "refs/tags/", ""
        } else {
            $version = "dev-build"
        }
        
        # Создаем архив с помощью Compress-Archive (встроенный в PowerShell)
        Compress-Archive -Path "release_package/*" -DestinationPath "brig-rpg-2-$version.zip" -Force

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mod-package
        path: brig-rpg-2-*.zip
        retention-days: 30

    - name: Show Final Package Contents
      run: |
        echo "Содержимое итогового пакета:"
        if (Test-Path "release_package") {
            Get-ChildItem -Path "release_package" -Recurse
        }

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: mod-package

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Автоматически собранный релиз мода Brig RPG 2
          
          ## Содержимое
          - `dlls/hl.dll` - серверная часть мода
          - `cl_dlls/client.dll` - клиентская часть мода
          - Документация по установке и сборке
          
          ## Установка
          1. Распакуйте архив в папку с Half-Life
          2. Убедитесь что структура папок соответствует:
            ```
            half-life/
            ├── brigrpg/
            │   ├── dlls/hl.dll
            │   └── cl_dlls/client.dll
            ```
          3. Запустите игру с параметром `-game brigrpg2`
        files: brig-rpg-2-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
